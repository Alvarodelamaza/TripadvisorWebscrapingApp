<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Register</title>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
          <p class="title">
            Register
          </p>
          <p class="subtitle">
            Join our App!
          </p>
        </div>
    </section>
   <br>
   <br>
   <form method="POST" action="">
       {{ form.hidden_tag() }}
       {{ form.username }}
       {{ form.password }}    
       {{ form.submit }} 
    </form>
    <br>
    <br>
   <a class="button is-primary" href="{{ url_for('login')}}">Already have an account Log in</a>
   
</body>

</html>
