<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Login</title>
</head>
<body>
    
    <section class="hero is-primary">
        <div class="hero-body">
          <p class="title">
            Login
          </p>
          <p class="subtitle">
            
          </p>
        </div>
    </section>
    <br>
    <br>


    <div class="box has-text-centered">
      <form class="form" method="POST" action="">
          {{ form.hidden_tag() }}
          {{ form.username }}
          {{ form.password }}    
          {{ form.submit }} 
      </form>
    </div>
   <br>
   <br>
   <div class="box has-text-centered">
      <a class="button is-primary" href="{{ url_for('register')}}">Don't have an account Sing Up</a>
   </div>
</body>
</html>
